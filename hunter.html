<script>

  var ids=["Image01","Image02","Image03","Image04","Image05","Image06","Image07","Image08","Image09","Image10","Image11","Image12","Image13","Image14","Image15","Image16","Image17","Image18","Image19","Image20","Image21","Image22","Image23","Image24"];
  let checkCount=0;
  let penalty=0;
  let lastCheck=0;
  let mouseLocation=Math.floor(Math.random()*24);
  let catLocation=Math.floor(Math.random()*24);
  let gameOver=false;


  function check(position){
       if(gameOver){
           return
       }
        
       else{
           let id = ids[position]
             if(position == mouseLocation){
                document.getElementById(id).src = "mouse.jpg"
            }
         
            else if(position == catLocation){
                document.getElementById(id).src = "tiger.jpg";
         }
         
         else{
               document.getElementById(id).src = "grass.jpg"
         }
           checkCount++;
           penalty++;
           document.getElementById("bushes").innerHTML = "Number of bushes checked is " + checkCount + "."
           if(position == mouseLocation){
               gameOver = true
               penalty -=3
         }
        
         if(position == catLocation){
             gameOver = true
             penalty +=4
         }
           document.getElementById("penalty").innerHTML = "Penalty is " + penalty + "."
           lastCheck = position
      }
  }
    function help(){

        
         let mouseRow = Math.floor(mouseLocation/6)
         let mouseColumn = mouseLocation%6

         let catRow = Math.floor(catLocation/6)
         let catColumn = catLocation%6

         let lastRow = Math.floor(lastCheck/6)
         let lastColumn = lastCheck%6

         let checkRow1 = mouseRow - lastRow
         let checkColumn1 = mouseColumn - lastColumn
     
         let checkRow2 = catRow - lastRow
         let checkColumn2 = catColumn -lastColumn

         
         if((checkRow1 == 1 || checkRow1 == 0 || checkRow1 == -1) && (checkColumn1 == 1 || checkColumn1 == 0 || checkColumn1 == -1)){
             document.getElementById("help").innerHTML = "meow"
          }
          
          else if((checkRow2 == 1 || checkRow2 == 0) && (checkColumn2 == 0 || checkColumn2 == -1)){
           document.getElementById("help").innerHTML = "squeek"
         }
         
         else{
         document.getElementById("help").innerHTML = " Sorry, no help available"
         }
        penalty +=2
        document.getElementById("penalty").innerHTML = "Penalty is " + penalty + "."
       }

       function newGame(){
        for(let i=0;i<ids.length;i++){
document.getElementById(ids[i].src="bush.jpg")

        }
        checkCount=0;
        penalty=0;
        gameOver=false;
        document.getElementById("bushes").innerHTML="Number of bushes checked is zero."
        document.getElementById("penalty").innerHTML="Penalty is zero."
        check(Math.floor(Math.random()*24))
      
       }
