<!DOCTYPE html>
<html lang="en">
<head>
  <title>react concept</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
 <body>
    <h3>Poojitha Mudupu speed check</h3>

      <div id="target">Your time</div>
      <div id="counter">Count</div>

      <div>
       <input type="button" class="btn btn-info" onclick="startTime()" value="Start Timer">
       <input type="button" class="btn btn-success" onclick="recordTime()" value="React">
     </div>

   <script>
      var reactTime = undefined
       function recordTime(){
        reactTime = Date.now()
         console.log(reactTime)
    }
     function startTime(){
        let count=Math.floor(Math.random()*9+2)
        for(let i=0;i<count+1;i++){
           setTimeout(
              function(){
              console.log(i)
             document.getElementById("counter").innerHTML = i
           },(count - i) * 1000
        )
      }
        setTimeout(
          function(){
            if(reactTime == undefined){
             document.getElementById("target").innerHTML = "Too Slow"
          }
           else{
             let endTime = Date.now()
               document.getElementById("target").innerHTML = "Time was "+(endTime-reactTime)
           }
         },8000
      )
    }

  </script>

  </body>
   </html>
